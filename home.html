<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachele Allena - Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-900 text-blue-100">
    
  <header class="bg-blue-800 shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col items-center space-y-6">
    <h1 class="text-4xl md:text-5xl font-bold text-blue-300">Mathematics for Biology</h1>
    <nav class="space-x-6 text-sm">
      <a href="#aboutus" class="text-blue-200 hover:text-white font-semibold">About us</a>
      <a href="#members" class="text-blue-200 hover:text-white font-semibold">Members</a>
      <a href="#projects" class="text-blue-200 hover:text-white font-semibold">Projects</a>
      <a href="#publications" class="text-blue-200 hover:text-white font-semibold">Publications</a>
      <a href="#jobs" class="text-blue-200 hover:text-white font-semibold">Jobs</a>
      <a href="#contact" class="text-blue-200 hover:text-white font-semibold">Contact</a>
    </nav>
  </div>
</header>

    <main class="max-w-5xl mx-auto px-6 py-10 pb-28 space-y-12">

     <section id="aboutus" class="scroll-mt-48">
      <div class="bg-blue-800 rounded-2xl shadow-md p-6">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">About us</h2>
        <p class="text-blue-100 leading-relaxed">
        The Mathematics for Biology consortium is a research initiative based at Université Côte d’Azur...
        </p>
      </div>
    </section>

    <section id="members" class="scroll-mt-32">
    <h2 class="text-2xl font-semibold text-blue-300 mb-4">Members</h2>
      
    </section>

    <section id="seminars" class="scroll-mt-32">
    <h2 class="text-2xl font-semibold text-blue-300 mb-4">Seminars</h2>
      
    </section>

    <section id="jobs" class="scroll-mt-32">
    <h2 class="text-2xl font-semibold text-blue-300 mb-4">Jobs</h2>
      
    </section>

    <section id="contact" class="scroll-mt-32">
    <h2 class="text-2xl font-semibold text-blue-300 mb-4">Contact</h2>
      
    </section>
    
    </main>

    <!-- Fixed footer banner for logos -->
<footer class="bg-blue-800 shadow-inner fixed bottom-0 left-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 py-2 flex justify-center space-x-8 items-center">
    <a href="https://www.cnrs.fr" target="_blank" class="text-blue-200 hover:text-white">
      <img src="images/cnrs.jpg" alt="CNRS Logo" class="h-12" />
    </a>
    <a href="https://univ-cotedazur.fr/" target="_blank" class="text-blue-200 hover:text-white">
      <img src="images/unica.jpg" alt="Université Côte d’Azur Logo" class="h-12" />
    </a>
  </div>
</footer>

</html>
